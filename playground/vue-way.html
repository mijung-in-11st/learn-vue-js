<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        (function(){ // 즉시실행함수
            function init() {
                // vue는 reactivity 특성이 있는데, 데이터의 변화를 감지해서 뿌려줄 수 있음
                // Objeck.defineProperty(대상 객체, 객체의 속성, {,,,,}) -> 객체의 동작을 재정의하는 API
                Object.defineProperty(viewModel, 'str', {
                    get: function() { // 속성에 접근했을 때의 동작
                        console.log('접근');
                    },
                    set: function(newValue) { // 속성의 값을 할당했을 때의 동작 정의
                        console.log('할당', newValue);
                        render(newValue);
                    }
                }); 
            }

            function render(value) {
                div.innerHTML = value;
            }

            init();
        })();
        
    </script>
</body>
</html>
