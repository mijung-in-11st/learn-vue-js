<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 인스턴스가 관리하는 데이터에서 값을 가져오고 싶을 때 [v-bind] 사용 -->
        <p v-bind:id="uuid" v-bind:class="name"> {{ num }} </p>
        <p> {{ doubleNum }} </p>
        <!-- v-if는 false일 경우 돔을 아예 제거, v-show는 디스플레이만 안하고 돔은 남아있음-->
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <div v-show="loading"> 
            Loading...
        </div>

        <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력 -->
        <input type="text" v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            computed: {
                doubleNum: function() {
                    return this.num * 2; 
                }
            }
        });
    </script>
</body>
</html>
