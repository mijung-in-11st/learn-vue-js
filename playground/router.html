<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <!-- view 인스턴스에 router 인스턴스를 연결해야 사용할 수 있음 -->
        <router-view></router-view>
    </div>

    <!-- 스크립트 넣는 순서 중요 vue 다음에 vue router-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    
    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }

        var MainComponent = {
            template: '<div>main</div>'
        }

        // 라우터 인스턴스 생성 
        var router = new VueRouter({
            // history 옵션 추가 전 : ../playground/router.html#/login
            // history 옵션 추가 후 : ../playground/router.html/login
            mode: 'history',
            // 페이지의 라우팅 정보
            routes: [ // 페이지의 개수만큼 {객체} 필요
                // login page
                {
                    // path : page url name
                    path: '/login',
                    // component : 해당 url에서 표시될 컴포넌트
                    component: LoginComponent
                },
                // main page
                {
                    path: '/main',
                    component: MainComponent
                }
            ]
        });

        new Vue({
            el: '#app',
            // 인스턴스에 라우터 등록
            router: router
        });
    </script>
</body>
</html>
